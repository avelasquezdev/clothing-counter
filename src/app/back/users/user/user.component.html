<h2>{{title}}</h2>
<form [formGroup]="userForm" class="p-4">
    <div class="form-group">
        <label for="InputUserName">Nombre de Usuario</label>
        <input type="text" class="form-control" id="InputName" aria-describedby="username" formControlName="username" required>
    </div>
    <div class="form-group">
        <label for="InputUserName">Email</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="email" formControlName="email" required>
    </div>
    <div class="form-group">
        <label for="InputUserName">ContraseÃ±a</label>
        <input type="text" class="form-control" id="InputPassword" aria-describedby="password" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-outline-dark btn-lg btn-block" (click)="setUser()">{{user ? 'Guardar' : 'Crear'}}</button>
</form>
