<form [formGroup]="clothingForm" class="p-4">
    <div class="form-group">
        <label for="InputUserName">Título</label><!-- string -->
        <input type="text" class="form-control" id="InputTitle" aria-describedby="clothingtitle" formControlName="title" required>
    </div>
    <div class="form-group">
        <label for="InputUserName">Descripcción</label><!-- string -->
        <input type="text" class="form-control" id="InputDescription" aria-describedby="clothingdescription" formControlName="description" required>
    </div>
    <div class="form-group">
        <label for="InputUserName">Precio</label><!-- string -->
        <input type="text" class="form-control" id="InputPrice" aria-describedby="clothingprice" formControlName="price" required>
    </div>
    <div class="form-group">
        <label for="InputUserName">Popularidad</label><!-- number -->
        <input type="text" class="form-control" id="InputPopularity" aria-describedby="clothingpopularity" formControlName="popularity" required>
    </div>
    <div class="form-group">
        <label for="InputUserName">Impactos</label><!-- Number -->
        <input type="number" class="form-control" id="InputImpacts" aria-describedby="clothingimpacts" formControlName="impacts" required>
    </div>
    <div class="form-group">
        <label for="InputUserName">Recomendado</label><!-- Radio: Si o No -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="is_recommended" id="radioRecommended1" formControlName="is_recommended" value="option1" checked>
            <label class="form-check-label" for="radioRecommended1">
              Sí Recomendado
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="is_recommended" id="radioRecommended2" formControlName="is_recommended" value="option2">
            <label class="form-check-label" for="radioRecommended2">
              No Recomendado
            </label>
          </div>
    </div>
    <div class="form-group">
        <label for="selectCategoria">Categoria</label><!-- Select / Habra que poner en las opciones un bucle para que ponga todas las de
        la base de datos -->
        <select class="form-control" id="selectCategoria" formControlName="categories">
          <option>prueba1</option>
          <option>ejemplo2</option>
          <option>prueba3</option>
          <option>ejemplo4</option>
        </select>
      </div>
    <button type="submit" class="btn  btn-outline-dark btn-lg btn-block" (click)="clothing()">Enviar</button>
</form>
