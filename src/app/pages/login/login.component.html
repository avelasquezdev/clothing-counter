<div class="bg-light">
    <div class="container">
        <div class="border border-dark rounded m-5">
            <h1 class="p-4">Inicio Sesion</h1>
            <form action="post" class="p-4">
                <div class="form-group">
                    <label for="InputEmail">Correo Electronico</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="email" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="InputPassword" aria-describedby="password" required>
                </div>
                <button type="submit" class="btn  btn-outline-dark btn-lg btn-block">Iniciar Sesion</button>
            </form>
            <hr>
            <div class="p-4">
                <h3>¿No tienes cuenta?</h3>
                <p>Registrate en unos clics</p>
                <a role="button" href="check-in" class="btn btn-outline-dark btn-lg btn-block">Registrarse</a>
            </div>
        </div>
    </div>
</div>
