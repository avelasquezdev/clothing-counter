<div class="bg-light">
    <div class="container">
        <div class="border bg-login border-dark rounded m-5 mobileOptions">
            <h2 class="p-4 mobileTitle">Registro</h2>
            <form [formGroup]="checkInForm" class="p-4">
                <div class="form-group">
                    <label for="InputUserName">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="InputUserName" aria-describedby="username" formControlName="username" required>
                </div>
                <div class="form-group">
                    <label for="InputEmail1">Email</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="email" formControlName="email" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="InputPassword" aria-describedby="password" formControlName="password" required>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-lg btn-block" (click)="checkIn()">Crear Cuenta</button>
            </form>
            <hr>
            <div class="p-4">
                <h3 class="mobileTitle2">¿Ya tienes cuenta?</h3>
                <p>Inicia Sesión en unos clics</p>
                <a role="button" routerLink="/login" class="btn btn-outline-dark btn-lg btn-block">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>
