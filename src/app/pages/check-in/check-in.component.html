<div class="bg-light">
    <div class="container">
        <div class="border border-dark rounded m-5">
            <h1 class="p-4">Registro</h1>
            <form action="post" class="p-4">
                <div class="form-group">
                    <label for="InputUserName">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="InputUserName" aria-describedby="user name" required>
                </div>
                <div class="form-group">
                    <label for="InputEmail1">Correo Electronico</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="email" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="InputPassword" aria-describedby="password" required>
                </div>
                <button type="submit" class="btn  btn-outline-dark btn-lg btn-block">Crear Cuenta</button>
            </form>
            <hr>
            <div class="p-4">
                <h3>¿Ya tienes cuenta?</h3>
                <p>Inicia Sesion en unos clics</p>
                <a role="button" href="login" class="btn btn-outline-dark btn-lg btn-block">Iniciar Sesion</a>
            </div>
        </div>
    </div>
</div>
